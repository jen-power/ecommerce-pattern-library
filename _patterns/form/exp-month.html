<div class="push-1-2 space">
  <label for="exp-month">Expiration Month</label>
  <select id="exp-month" required aria-describedby="exp-month-error">
    <option>Jan</option>
    <option>Feb</option>
    <option>Mar</option>
    <option>Apr</option>
    <option>May</option>
    <option>Jun</option>
    <option>Jul</option>
    <option>Aug</option>
    <option>Sept</option>
    <option>Oct</option>
    <option>Nov</option>
    <option>Dec</option>
  </select>
  <p class="error-message milli island-1-4 push-0" id="exp-month-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please choose an expiration month.</span>
  </p>
</div>
