<div class="push-1-2">
<fieldset>
  <legend>Payment Method</legend>

  <input type="radio" id="credit" name="payment-method" required aria-describedby="payment-error">
  <label for="credit" class="push-r">Credit Card</label>
  <p class="error-message milli island-1-4 push-0" id="payment-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please choose a payment method</span>
  </p>

  <input type="radio" id="paypal" name="payment-method" required aria-describedby="payment-error">
  <label for="paypal">PayPal</label>
  <p class="error-message milli island-1-4 push-0" id="payment-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please choose a payment method</span>
  </p>
</fieldset>
</div>
