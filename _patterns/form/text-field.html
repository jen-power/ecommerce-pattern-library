<div class="push-1-2 space">
  <label for="text">{{include.field-name}}</label>
  <input id="text" required aria-describedby="text-error">
  <p class="error-message milli island-1-4 push-0" id="text-error">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#error"/></svg></i>
    <span class="icon-label">{{include.field-error}}</span>
  </p>
</div>
