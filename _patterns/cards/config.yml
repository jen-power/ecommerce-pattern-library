title: "Cards"
description: |
  Cards are used whenever there are images displayed.

patterns:
  featured-products-card:
    title: "Featured Products Card"
    description: |
      This card is used on the homepage in a section that shows only 3 cards, each with a different type of sheet.
    width: "20em"
    fields:
      - name: product
        type: string
        example: "Classic Sheet"
      - name: price
        type: string
        example: "$70"
      - name: image
        type: url
        example: "/images/bed.jpg"
  bedding-page-card:
    title: "Bedding Page Card"
    description: |
      This card is used on the product list page (i.e. Bedding) to display all the types of products available. These cards are displayed in a grid with no more than 4 cards in a row at large screen sizes.
    width: "16em"
    fields:
      - name: product
        type: string
        example: "Classic Sheet"
      - name: price
        type: string
        example: "$70"
      - name: image
        type: url
        example: "/images/bed.jpg"
  product-details-card:
    title: "Product Details Card"
    description: |
      This card is used on the product details page (i.e. when a specific product is clicked from the product list page or from the featured products on the homepage).
    fields:
      - name: data
        type: object
        data:
          source: "site.products[0]"
          type: Product
  review:
    title: "Review"
    description: |
      This card is used on the product details page and shows reviews for the specific product. This is only used on product detail pages. Review information must be entered as separate Markdown files in the folders _reviews.
    fields:
      - name: data
        type: object
        data:
          source: "site.reviews[0]"
          type: Review
  review-small:
    title: "Review Small"
    description: |
      This card is used on the homepage in a section entitled Reviews. This is only used on the homepage in a set of three. Review information must be entered as separate Markdown files in the folders _reviews.
    width: 14em;
    background: "--color-primary-light"
    fields:
      - name: data
        type: object
        data:
          source: "site.reviews[0]"
          type: Review
