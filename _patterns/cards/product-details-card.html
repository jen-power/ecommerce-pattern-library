<div class="grid island wrapper">
  <div class="unit xs-1 m-1-2">
    <img class="img-flex" src="{{include.data.image}}" alt="white sheet with yellow pillows">
  </div>
  <div class="unit xs-1 m-1-2 gutter">
    <h2 class="push-0">{{include.data.name}}</h2>
    <p class="price mega push">{{include.data.price}}</p>
    <p class="stars push">{{include.data.rating}}</p>
    <p>{{include.data.description}}</p>
    <div class="push">
      <h6>Size</h6>
      {% pattern form/sizes sizes=include.data.sizes %}
    </div>
    <div class="push">
      <h6>Colour</h6>
        {% pattern form/colours=include.data.colours %}
    </div>
    <div class="push-2 flex-row flex-align-center">
      <label class="push-r" for="colour"><h6 class="push-0">Quantity</h6></label>
      <select class="selector" id="colour">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    {% pattern buttons/light text="Add to Cart" url="/checkout/" %}
  </div>
</div>
