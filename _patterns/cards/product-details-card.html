<div class="grid">
  <div class="unit xs-1 m-1-2">
    <img class="img-flex" src="/images/bed.jpg" alt="white sheet with yellow pillows">
  </div>
  <div class="unit xs-1 m-1-2 gutter">
    <h2 class="push-0">{{include.product}}</h2>
    <p class="price mega push">{{include.price}}</p>
    <p>{{include.description}}</p>
    <div class="push">
      <h6>Size</h6>
      {% pattern form/sizes %}
    </div>
    <div class="push">
      <h6>Colour</h6>
        {% pattern form/colours %}
    </div>
    <div class="push-2 flex-row flex-align-center">
      <label class="push-r" for="colour"><h6 class="push-0">Quantity</h6></label>
      <select class="selector" id="colour">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
    {% pattern buttons/light text="Add to Cart" url="/" %}
  </div>
</div>
