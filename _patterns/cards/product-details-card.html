<div class="grid">
  <div class="unit xs-1 m-1-2">
    <img class="img-flex" src="/images/bed.jpg" alt="">
  </div>
  <div class="unit xs-1 m-1-2 gutter">
    <h2 class="push-0">Classic Sheet</h2>
    <p class="price mega push">$70</p>
    <p>Text about the item</p>
    <div class="push">
      <h6>Size</h6>
      {% pattern form/sizes %}
    </div>
    <h6>Colour</h6>
    <div class="push flex-row flex-align-center">
      <label class="push-r" for="colour"><h6 class="push-0">Quantity</h6></label>
      <select class="selector" id="colour">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
      </div>
    {% pattern buttons/light %}
  </div>
</div>
